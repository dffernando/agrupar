{%  load static %}
<!DOCTYPE html>
<html lang="en" class=" js no-touch">
<head>
  <title>Algoritmo | Agrupamiento</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:600,300|Josefin+Slab:400,700,600italic,600,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'css/slick-team-slider.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- =======================================================
        Theme Name: Tempo
        Theme URL: https://bootstrapmade.com/tempo-free-onepage-bootstrap-theme/
        Author: BootstrapMade.com
        Author URL: https://bootstrapmade.com
    ======================================================= -->
    <style>
		.loader {
		  border: 16px solid #f3f3f3;
		  border-radius: 50%;
		  border-top: 16px solid #3498db;
		  width: 60px;
		  height: 60px;
		  -webkit-animation: spin 2s linear infinite;
		  animation: spin 2s linear infinite;
		}

		@-webkit-keyframes spin {
		  0% { -webkit-transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
		#preload{
			margin-top: 3em;
		}
	</style>
</head>
<body>

	<div class="col-md-12" id="preload">
		<div class="loader col-md-6"></div>
		<div class="col-md-6"><p><br>Sea paciente. Este proceso puede tardar unos minutos...</p></div>
	</div>
	<div class="col-md-12" id="preload">
	<center><img src="{% static 'images/gif-cafe_amigas.gif' %}" class="img-responsive"></center>
	</div>
	
  	<script src="{% static 'js/jquery.min.js' %}"></script>
  	<script src="{% static 'js/jquery.easing.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  	<script src="{% static 'js/jquery.mixitup.js' %}" type="text/javascript"></script>
	<script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <!--<script src="{% static 'contactform/contactform.js' %}"></script>-->
    <script type="text/javascript">
    	var opsion = '{{ opsion }}';
    	if (opsion == 3) {
    		window.location="/recuperar_propuesta/{{iddata}}/{{opsion}}/";
    	} else {
    		window.location="/recuperar/{{iddata}}/{{opsion}}/";
    	}
	</script>
    
</body>
</html>
